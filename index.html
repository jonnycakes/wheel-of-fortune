<!DOCTYPE html>
<html>
  <head>
    <!-- Basics -->
    <meta charset="utf-8">
    <title>Wheel of Fortune</title>

    <!-- Control layout on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style sheets -->
    <link rel="stylesheet" href="/vendor/css/reset.css">
    <link rel="stylesheet" href="/vendor/css/normalize.css">
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">


    <!-- Javascripts -->
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/vendor/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/vendor/js/bootstrap.min.js"></script>


  </head>
  <body>
    <main>
      <div id="puzzle-wrapper"></div>
      <div id="gameplay-wrapper">
          <div id="wheel"></div>

          <div id="inputs">
              <input id="text" type="text" name="text" placeholder="Enter Your Guess" />
              <button id="submit-text">submit</button>
          </div>
      </div>
    </main>

    <aside>
      <div class="player" id="player-1"></div>
      <div class="player" id="player-2"></div>
      <div class="player" id="player-3"></div>
    </aside>


    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  </body>
</html>
