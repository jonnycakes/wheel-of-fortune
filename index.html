<!DOCTYPE html>
<html>
  <head>
    <!-- Basics -->
    <meta charset="utf-8">
    <title>Wheel of Fortune</title>

    <!-- Control layout on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Style sheets -->
    <link rel="stylesheet" href="/vendor/css/reset.css">
    <link rel="stylesheet" href="/vendor/css/normalize.css">
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">


    <!-- Javascripts -->
    <script type="text/javascript" src="/vendor/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/vendor/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>


  </head>
  <body>


    <div id="wrapper" class="container-fluid" >
      <div class="row">

        <main class="col-xs-9">

          <div id="puzzle-wrapper">
puzzle
          </div>

          <div id="gameplay-wrapper">
              <div id="wheel">

              </div>

              <div id="inputs">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                  Player names
                </button>
                  <input id="guess-text" type="text" name="text" placeholder="Enter Your Guess" />
                  <button id="submit-text">submit</button>
              </div>
          </div>
        </main>

        <aside class="col-xs-3">
          <h1>HELLOR</h1>
          <div class="player" id="player-1">
            <div class="player-name-display" id="player-1-name"></div>
            <div class="score" id="player-1-score"></div>
          </div>
          <div class="player" id="player-2">
            <div class="player-name-display" id="player-2-name"></div>
            <div class="score" id="player-2-score"></div>
          </div>
          <div class="player" id="player-3">
            <div class="player-name-display" id="player-3-name"></div>
            <div class="score" id="player-3-score"></div>
          </div>
        </aside>
      </div>
    </div>



  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Player Names!</h4>
        </div>
        <div class="modal-body">
          <p>Player 1 Name: <input class="player-name" type="text" name="player-1-name" value="" placeholder="Player 1 Name"></p>
          <p>Player 2 Name: <input class="player-name" type="text" name="player-2-name" value="" placeholder="Player 2 Name"></p>
          <p>Player 3 Name: <input class="player-name" type="text" name="player-3-name" value="" placeholder="Player 3 Name"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submit-player-names" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  </body>
</html>
